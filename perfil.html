        /* --- Barra de Navegación --- */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
  padding: 12px 40px;
  background-color: var(--white);
  border-bottom: 1px solid #eee;
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
  box-sizing: border-box;
}

/* Brand (logo + texto) */
.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  min-width: 0;
  height: 80px;
}

/* Logo fluido, sin deformarse */
.brand img {
  height: clamp(60px, 6vw, 40px); /* se adapta a la pantalla */
  width: auto;                    /* mantiene proporción */
  display: block;                 /* elimina espacios fantasmas */
  object-fit: contain;
}

/* Texto del logo (antes .logo) */
.logo-text {
  font-family: 'Playfair Display', serif;
  font-size: clamp(1.1rem, 2.3vw, 1.6rem);
  font-weight: 700;
  color: var(--dark-blue);
  line-height: 1;
  white-space: nowrap;
}

/* Enlaces */
.nav-links {
  list-style: none;
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0;
  gap: 28px;
}

.nav-links a {
  color: var(--dark-blue);
  text-decoration: none;
  font-weight: 500;
}

.nav-links .button {
  padding: 8px 18px;
  margin-left: 6px;
  border-radius: 999px;
  border: 1px solid var(--gold-accent);
}
</style>
